<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">
  <link href="user.css" rel="stylesheet">

  <title>Run2gether</title>
</head>

<body>

  <div class="form">
    <ul class="tab-group">
      <li class="tab active">
        <a href="#signup">Sign Up</a>
      </li>
      <li class="tab">
        <a href="#login">Log In</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Sign Up for Free</h1>
        <!-- <form action="/" method="post"> -->
        <form>

          <div class="top-row">
            <div class="field-wrap">
              <label>
                User Name
                <span class="req">*</span>
              </label>
              <input type="text" id="userName"  required autocomplete="off" />
              <span  class="d-none" id="usernameError">Username already exists. </span>

            </div>

            <div class="field-wrap">
              <label>
                Set A Password
                <span class="req">*</span>
              </label>
              <input type="password" id="pswd" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Repeat the Password
                <span class="req">*</span>
              </label>
              <input type="password" id="repeatPswd" required autocomplete="off" />
              <span class="d-none" id="pswrdNotSameError">Passwords are not the same.\n Please reconfirm.</span>
            </div>

            <button type="submit" class="button button-block signup">Get Started</button>

          </div>

        </form>
      </div>

      <div id="login">
        <h1>Welcome Back!</h1>
        <!-- <form action="./postSearch.html" id="formlogin"> -->
        <form action="postSearch.html" method="post" id="formlogin">
        <!-- <form action="/logged" method="post" id="formlogin"> -->
        <!-- <form> -->

          <div class="top-row">
            <div class="field-wrap">
              <label>
                User Name
                <span class="req">*</span>
              </label>
              <input type="text" id="name" name="userName" required autocomplete="off" />
              <span  class="d-none" id="nameError">Username does not exist. </span>

            </div>

            <div class="field-wrap">
              <label>
                Password
                <span class="req">*</span>
              </label>
              <input type="password" id="pswdLogIn" name="password" required autocomplete="off" />
              <span  class="d-none" id="pswdLogInError">Password is wrong. </span>
            </div>

            <!-- <p class="remember">
            <a href="#">Remember me</a>
          </p> -->

            <button type="submit" class="button button-block login">Log In</button>
            <!-- <button type="button" class="button button-block login">Log In</button> -->

          </div>

        </form>
      </div>

    </div>
    <!-- tab-content -->
  </div>
  <!-- /form -->

  <a href="postSearch.html">
    <button type="button" >Log In</button>
  </a>



  <!-- <script src="cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script> -->
  <script src="jquery/dist/jquery.min.js"></script>

  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> -->
  <script src="handlebars/dist/handlebars.js"></script>
  <script src="avtiveTabFormLogSignup.js" type="text/javascript"></script>
  <script src="main.js" type="module">
  </script>

</body>

</html>
