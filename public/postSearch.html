<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">

  <title>Run2gether search&post</title>
</head>

<body>

  <div class="container">
    <div class="row">
     
<!-- /////////////////////////////////////////////////////////////////////////////////////////////// -->
      <div class="col-md-6 col-md-offset-3 searchForm float-left ">
        <form id="property2">

          <div class="form-group input-group">

            <div class="input-group-prepend">

              <i class="fa fa-map-marker input-group-text" style="width: 46px;"></i>

            </div>

            <input type="text" class="form-control search-address" name="name" id="search2" placeholder="Address">

          </div>

          <div class="form-group input-group">

            <div class="input-group-prepend">

              <i class="fa fa-map-marker input-group-text" style="width: 46px;"></i>

            </div>

            <input type="text" class="form-control search-city" name="locality" id="city" placeholder="City" readonly>

          </div>

          

          <div class="form-group input-group">

            <div class="input-group-prepend">

              <span class="input-group-text">

                <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/14382-200.png" style="width: 18.5px;">

              </span>

            </div>

            <!-- <select class="custom-select"> -->

            <select class="form-control search-distance">

              <option value="">Select distance</option>

              <option value="1">0-2 Km</option>

              <option value="2">2-5 Km</option>

              <option value="3">5-10 Km</option>

            </select>

          </div>

          <div class="form-group input-group">

            <div class="input-group-prepend">

              <span class="input-group-text">

                <!-- <i class="fas fa-walking"></i> -->

                <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/19727-200.png" style="width: 18.5px;">

              </span>

            </div>

            <select class="form-control search-training">

              <option value="">Select training type</option>

              <option value="1">Running</option>

              <option value="2">Walking</option>

            </select>

          </div>

          <!-- lat and lng -->
          <!-- <div class="form-group">
            <input type="text" class="form-control hide" name="lat" id="lat" placeholder="Latitude" readonly>
          </div>
          <div class="form-group">
            <input type="text" class="form-control hide" name="lng" id="lng" placeholder="Longitude" readonly>
          </div> -->

          <button type="submit" class="button button-block searchBtn">SEARCH!</button>

        </form>


      </div>
    </div>


    <div class="posts">
     
    </div>

    <script id="post-template" type="text/x-handlebars-template">
      <div class="post" data-id="{{_id}}">  <a class="toggle-contact" href="#"> contact </a>
          <button type="button" class="btn btn-danger remove-post">Remove Post</button>
      </div>
  </script>

    <script src="jquery/dist/jquery.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe49cNLpJ7eFgA2QJ3gJRhNi2WQRE3kyM&libraries=places"></script>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/20625/jquery.geocomplete.min.js"></script>


    <script>
  $(document).ready(function(){
  // Call Geo Complete
  $("#search1").geocomplete({details:"form#property1"});
// });
  $("#search2").geocomplete({details:"form#property2"});
});
    </script>


    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>

</body>

</html>
