<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">

  <title>Run2gether search&post</title>
</head>

<body class="post-search-background">

  <!-- <div class="container"> -->
  <div class="container-fluid">

    <div class="row">
      <div class="hello">
        <span class="helloUser"></span>
        <br>
        <a href="index.html" id="loggedOut">Logged out
          <i class="fa fa-sign-in"></i>
        </a>
      </div>
    </div>

    <div class="row">

      <!-- posts result of search -->
      <div class="col-md-6">
        here will be the posts
        <div class="posts"></div>
      </div>


      <div class="col-md-6 ">

        <div class="row post-search-div">

          <h2 id="flipPostForm">Want to add post? </h2>
          <!-- <i class="fa fa-telegram post-icon"></i> -->

          <form id="property1" class="col-md-8 col-md-offset-3 postForm float-right">

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-male"></i>
                  <i class="fa fa-female"></i>
                </span>
              </div>

              <div class="form-control">
                <span>male </span>
                <input type="radio" value="male" name="gender" required>
                <span>female </span>
                <input type="radio" value="female" name="gender">
              </div>
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <i class="fa fa-map-marker input-group-text"></i>
              </div>
              <input type="text" class="form-control" name="name" id="address" placeholder="Address" required>
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <i class="fa fa-map-marker input-group-text"></i>
              </div>
              <input type="text" class="form-control" name="locality" id="city" placeholder="City" readonly required>
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <i class="fa fa-hourglass-start input-group-text"></i>
              </div>
              <input name="" class="form-control" id="time" placeholder="Departure time" type="text" required>
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/14382-200.png" class="distance-icon">
                </span>
              </div>


              <select class="form-control" id="myDistance" required>
                <option value="">Select distance</option>
                <option value="1">0-2 Km</option>
                <option value="2">2-5 Km</option>
                <option value="3">5-10 Km</option>
              </select>
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/19727-200.png" class="man-run-icon">
                </span>
              </div>
              <select class="form-control" id="myType" required>
                <option value="">Select training type</option>
                <option value="1">Walking</option>
                <option value="2">Running</option>
              </select>

            </div>

            <!-- lat and lng -->
            <div class="form-group">
              <input type="text" class="form-control d-none" name="lat" id="lat" placeholder="Latitude" readonly>
            </div>
            <div class="form-group">
              <input type="text" class="form-control d-none" name="lng" id="lng" placeholder="Longitude" readonly>
            </div>



            <button type="submit" id="post" class="post-icon">
              <i class="fa fa-telegram post-icon"> </i>
              <!-- <i class="fa fa-telegram-plane"></i> -->
            </button>


            <span id="addedPost"></span>
          </form>
          <!-- </div> -->



          <!-- **************************************** -->

          <h2 id="flipSearchForm">Want to search?</h2>
          <!-- <i class="fa fa-search search-icon"></i> -->
          <form id="property2" class="col-md-8 col-md-offset-3 searchForm float-left ">


            <div class="form-group input-group">
              <div class="input-group-prepend">
                <i class="fa fa-map-marker input-group-text"></i>
              </div>
              <input type="text" class="form-control search-address" name="address" id="search2" placeholder="Address">
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <i class="fa fa-map-marker input-group-text"></i>
              </div>
              <input type="text" class="form-control search-city" name="locality" id="city" placeholder="City" readonly>
            </div>


            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/14382-200.png" class="distance-icon">
                </span>
              </div>


              <select class="form-control search-distance">
                <option value="">Select distance</option>
                <option value="1">0-2 Km</option>
                <option value="2">2-5 Km</option>
                <option value="3">5-10 Km</option>
              </select>
            </div>

            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <!-- <i class="fas fa-walking"></i> -->
                  <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/19727-200.png" class="man-run-icon">
                </span>
              </div>
              <select class="form-control search-training">
                <option value="">Select training type</option>
                <option value="1">Running</option>
                <option value="2">Walking</option>
              </select>
            </div>

            <!-- <button type="submit" class="button button-block searchBtn">SEARCH -->
            <!-- <i class="fa fa-search"></i> -->
            <i class="fa fa-search search-icon searchBtn"></i>

            <!-- </button> -->

          </form>

        </div>

      </div>

    </div>

  </div>



  <script id="post-template" type="text/x-handlebars-template">
    <div class="post rounded" data-id="{{_id}}">
      <i class="fa fa-times-circle remove-post float-right"></i>
      <br>
      <h6>gender: {{gender}} </h6>
      <h6>street: {{street}} </h6>
      <h6>city: {{city}} </h6>
      <h6>Training type: {{trainingType}} </h6>
      <h6>Distance: {{distance}} </h6>
      <h6>Departure time: {{departureTime}} </h6>
      <a class="contact" href="#"> Join Me! </a>
    </div>
  </script>

  <script src="jquery/dist/jquery.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe49cNLpJ7eFgA2QJ3gJRhNi2WQRE3kyM&libraries=places"></script>

  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/20625/jquery.geocomplete.min.js"></script>


  <script>
    $(document).ready(function () {
      // Call Geo Complete
      $("#address").geocomplete({
        details: "form#property1"
      });
      // });
      $("#search2").geocomplete({
        details: "form#property2"
      });

      let user = JSON.parse(localStorage.getItem('user'));
      if (user != null) {
        console.log(user.userName);
        // set the user name
        console.log('set user name in Hello...');
        $('.helloUser').html(`Hello ${user.userName}`);
      }

      $("#flipSearchForm").click(function () {
        $("#property2").slideToggle("slow");
      });


      $("#flipPostForm").click(function () {
        $("#property1").slideToggle("slow");
      });

    });
  </script>


  <script src="handlebars/dist/handlebars.js"></script>
  <script src="main.js" type="module"></script>

</body>

</html>
