<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">

  <title>Run2gether search&post</title>
</head>

<body>

  <div>
    <span class="helloUser"></span>
    <a href="index.html">Logged out</a>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3   postForm float-right">

        <form>

          <div class="form-group input-group">

            <div class="input-group-prepend">

              <i class="fa fa-user input-group-text" style="width: 46px;"></i>

            </div>

            <input name="" class="form-control" placeholder="Name" type="text">

          </div>

          <!-- form-group// -->

          <div class="form-group input-group">

            <div class="input-group-prepend">

              <span class="input-group-text">

                <i class="fa fa-male"></i>

                <i class="fa fa-female"></i>

              </span>

            </div>

            <!-- <span class="input-group-text"> Gender </span> -->

            <div class="form-control">

              <span>male </span>

              <input type="radio" value="male" name="gender" required>

              <span>female </span>

              <input type="radio" value="female" name="gender">

            </div>

          </div>

          <div class="form-group input-group">

            <div class="input-group-prepend">

              <i class="fa fa-map-marker input-group-text" style="width: 46px;"></i>

            </div>

            <input type="text" class="form-control" name="name" id="address" placeholder="Address" required>

          </div>

          <div class="form-group input-group">

            <div class="input-group-prepend">

              <i class="fa fa-map-marker input-group-text" style="width: 46px;"></i>

            </div>

            <input type="text" class="form-control" name="locality" id="city" placeholder="City" required>

          </div>

          <div class="form-group input-group">

            <div class="input-group-prepend">

              <i class="fa fa-hourglass-start input-group-text" style="width: 46px;"></i>

            </div>

            <input name="" class="form-control" id="time" placeholder="Departure time" type="text" required>

          </div>

          <div class="form-group input-group">

            <div class="input-group-prepend">

              <span class="input-group-text">

                <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/14382-200.png" style="width: 18.5px;">

              </span>

            </div>

            <!-- <select class="custom-select"> -->

            <select class="form-control" id="myDistance" required>

              <!-- <option value="0" selected="">Select distance</option> -->
              <option value="" >Select distance</option>
              <option value="1">0-2 Km</option>
              <option value="2">2-5 Km</option>
              <option value="3">5-10 Km</option>
            </select>
          </div>

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <!-- <i class="fas fa-walking"></i> -->
                <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/19727-200.png" style="width: 18.5px;">
              </span>
            </div>
            <select class="form-control" id="myType" required>
              <option value="">Select training type</option>
              <option value="1">Walking</option>
              <option value="2">Running</option>
            </select>

          </div>

          <!-- lat and lng -->
          <div class="form-group">
            <input type="text" class="form-control d-none" name="lat" id="lat" placeholder="Latitude" readonly>
          </div>
          <div class="form-group">
            <input type="text" class="form-control d-none" name="lng" id="lng" placeholder="Longitude" readonly>
          </div>


          <input type="submit" value="POST!" id="post">
<span id="addedPost"></span>
        </form>


    </div>

    <div class="col-md-6 col-md-offset-3 searchForm float-left ">
<p >hello </p>

  </div>
</div>


  <div class="posts"></div>


  <script id="post-template" type="text/x-handlebars-template">
    <div class="post" data-id="{{_id}}" data-idUser="{{idUser}}">

      <i class="fa fa-trash remove-post"></i>

     </div>

</script>

  <script src="jquery/dist/jquery.js"></script>

  </script>


  <script src="handlebars/dist/handlebars.js"></script>
  <script src="main.js" type="module"></script>

</body>

</html>
